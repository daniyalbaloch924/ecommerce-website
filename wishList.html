    <div id="cardContainer" class="h-[100vh]">


    </div>

    <section id="emptyWishlist" class="hidden flex-col items-center gap-4 mt-16 h-[100vh]">

        <h1 class="text-3xl font-bold">Your Wishlist</h1>
        <div
            class="bg-gray-200 h-20 w-[95%] font-bold rounded-md shadow-xl text-center flex justify-center items-center">
            <p>Your Wishlist is empty.</p>
        </div>

    </section>

    <footer class="bg-[#101828] w-full h-20">

        <div class="text-center py-7 text-white font-medium">
            <p>Â© E-Commerce. Thank you for visiting! All rights reserved.</p>
        </div>

    </footer>


    <script>

        let wishList = JSON.parse(localStorage.getItem("wishlist"));
        const empty = document.getElementById("emptyWishlist")

        
        const container = document.getElementById("cardContainer");
        container.classList = "flex justify-evenly flex-wrap p-12 h-auto";

        if (!wishList || wishList.length === 0) {

            container.style.display = "none";
            empty.style.display = "flex";

        }

        else {
            container.style.display = "cartContainer";
            empty.style.display = "none";
            wishListData();
        }


        function wishListData() {
            let wishList = JSON.parse(localStorage.getItem("wishlist")) || [];

            container.innerHTML = "";

            if(wishList.length > 0){

                wishList.forEach((item, id) => {
                const card = document.createElement("div");
                card.classList = "w-[30%] mt-6 ";

                const cardContent = `
                    <div class="bg-white border border-gray-300 rounded-2xl shadow-2xl overflow-hidden p-4 flex flex-col h-full">
                        <img src="${item.image}" alt="${item.title}" class="w-full h-48 object-contain mb-4">
                        <h3 class="text-xl font-bold text-[#06202B] mb-2">${item.title}</h3>
                        <p class="text-lg font-semibold text-[#06202B] mb-1">${item.price}</p>
                        <p class="text-gray-600 flex-grow">${item.description}</p>
                        <div class="mt-4 flex  gap-2">
                            <button class="bg-[#F94144] text-white px-4 py-2 rounded-lg w-full font-medium transition-all" onclick="removeItem(${id})">Remove From Wishlist</button>
                        </div>
                    </div>
                `;

                card.innerHTML = cardContent;
                container.appendChild(card);
            });

                
            }

            else{

                container.style.display = "none";
                empty.style.display = "flex";
            }

          
        }

        function removeItem(index) {
            let wishList = JSON.parse(localStorage.getItem("wishlist")) || [];
            wishList.splice(index, 1);
            localStorage.setItem("wishlist", JSON.stringify(wishList));
            wishListData();
        }

        wishListData();
    </script>


</body>
